<!DOCTYPE html>
<html lang="en">

  <head>
    <title>CAKD5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>{
        font-family: 'Do Hyeon', sans-serif;
        }
    </style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'result.css') }}"
    />
    <!-- 부트스트랩 링크 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    {%for i in range(0, len(files))%}
    <div class="card mx-30" style="width: 20rem; height: 30rem">
      <img class="card-img-top" src={{files[i]}} alt="Card image cap" style="width: 13rem; height: 15rem">
      <div class="card-body">
        <h5 class="card-title">{{nm[i]}}</h5>
        <p class="card-text">{{pf[i]}}</p>
        <a href={{lk[i]}} class="btn btn-primary" target='_blank'>{{st[i]}}</a>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
